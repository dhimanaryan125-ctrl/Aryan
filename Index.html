<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musary & Arymus | Our Forever</title>
    <style>
        :root {
            --pink: #ffafbd;
            --rose: #ffc3a0;
            --text-color: #5d5d5d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--pink), var(--rose));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 2px solid white;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #d63384;
        }

        .names {
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #ff6b6b;
        }

        p {
            line-height: 1.6;
            font-style: italic;
        }

        .heart-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            background: #ff4757;
        }

        /* Floating Hearts Animation */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            bottom: -150px;
            animation: animate 25s linear infinite;
        }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }
    </style>
</head>
<body>

    <div class="hearts">
        <div class="heart" style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></div>
        <div class="heart" style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></div>
        <div class="heart" style="left: 70%; width: 20px; height: 20px; animation-delay: 4s;"></div>
        <div class="heart" style="left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;"></div>
        <div class="heart" style="left: 65%; width: 20px; height: 20px; animation-delay: 0s;"></div>
    </div>

    <div class="card">
        <div class="names">MUSARY ❤️ ARYMUS</div>
        <h1>Happy Propose Day!</h1>
        <p>"In a world full of temporary things, you are my forever. From the first time we spoke to this very moment, my heart has only beat for you."</p>
        <p><strong>Will you stay by my side, always?</strong></p>
        <button class="heart-btn" onclick="alert('Yay! My heart is yours forever! ❤️')">Yes, Forever!</button>
    </div>

</body>
</html>
