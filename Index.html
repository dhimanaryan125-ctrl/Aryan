<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Mini Panda!</title>
    <style>
        :root {
            --primary-pink: #ffafcc;
            --soft-blue: #a2d2ff;
            --text-color: #5e548e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf0d5;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .game-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 400px;
            background: white;
            border: 5px solid var(--primary-pink);
            border-radius: 20px;
            overflow: hidden;
            cursor: crosshair;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stress-bar-container {
            width: 90vw;
            max-width: 600px;
            height: 25px;
            background: #eee;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid var(--text-color);
        }

        #stress-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff8fa3, #ff4d6d);
            border-radius: 12px;
            transition: width 0.3s ease;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            user-select: none;
            transition: transform 0.1s;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .message {
            display: none;
            text-align: center;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        button {
            padding: 10px 20px;
            background: var(--primary-pink);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hi Shivani! ðŸ©ºâœ¨</h1>
        <p>You study so hard, it's time to delete some stress!</p>
    </header>

    <div class="stress-bar-container">
        <div id="stress-bar"></div>
    </div>
    <p><strong>Stress Level: <span id="percent">100</span>%</strong></p>

    <div class="game-container" id="game">
        </div>

    <div id="surprise-msg" class="message">
        <h2>ðŸŽ‰ Stress Defeated! ðŸŽ‰</h2>
        <p>You are an amazing doctor. Now, take a deep breath and relax!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ4bm9oZzR4eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" width="200" alt="Cute Panda">
    </div>

    <script>
        const game = document.getElementById('game');
        const bar = document.getElementById('stress-bar');
        const percentText = document.getElementById('percent');
        const surprise = document.getElementById('surprise-msg');
        let stress = 100;

        function createHeart() {
            if (stress <= 0) return;

            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 90 + '%';
            heart.style.top = Math.random() * 85 + '%';
            
            heart.onclick = () => {
                stress -= 5;
                if (stress < 0) stress = 0;
                bar.style.width = stress + '%';
                percentText.innerText = stress;
                heart.remove();
                
                if (stress === 0) {
                    game.style.display = 'none';
                    surprise.style.display = 'block';
                }
            };

            game.appendChild(heart);

            // Remove heart after 2 seconds if not clicked
            setTimeout(() => {
                if(heart.parentNode) heart.remove();
            }, 2000);
        }

        setInterval(createHeart, 800);
    </script>
</body>
</html>
